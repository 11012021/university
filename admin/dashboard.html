<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" href="/img/KUU_no_bg_Logo.png">
  <title>Administration Osh KUU</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body class="grey lighten-3">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white">
      <div class="container-fluid">
        <a class="navbar-brand waves-effect" href=""><strong class="blue-text">Osh KUU Admin</strong></a>
      </div>
    </nav>
    <div class="sidebar-fixed position-fixed text-center">
      <a class="logo-wrapper"><img src="https://cutt.ly/sjcRGGs" class="img-fluid rounded-circle" alt=""></a>
      <div class="list-group list-group-flush text-left">
        <a class="list-group-item list-group-item-action waves-effect" id="teachers_btn">
          <i class="fas fa-user mr-3"></i>Teachers</a>
        <a class="list-group-item list-group-item-action waves-effect" id="news_btn">
          <i class="fas fa-table mr-3"></i>News</a>
        <a class="list-group-item list-group-item-action waves-effect" id="schedule_btn">
          <i class="fas fa-map mr-3"></i>Schedule</a>
      </div>
    </div>
  </header>
  <section id="ttop"></section>
  <main style="padding-bottom: 50px;">
    <div class="teachers" id="teachersBlock">
      <button class="btn btn-primary" id="CREATEteacher">Create Teacher</button>
      <div class="row justify-content-center" id="teachersBlockRow">
        <div class="d-flex moveBTNS">
          <a href="#ttop"><button class="btn btn-danger">▲</button></a>
          <a href="#tbot"><button class="btn btn-danger">▼</button></a>
        </div>
      </div>
    </div>
    <section id="tbot"></section>
    <div class="news" id="newsBlock" style="display: none;">
      <div class="container">
        <div class="row" id="newsBlockRow"></div>
      </div>
    </div>
    <div class="schedule" id="scheduleBlock" style="display: none;">
      <div class="schedule_div">
        <div class="container text-center schedule_div page">
          <div class="row justify-content-center p-md-5">
            <div class="col-sm-12 col-md-5 col-lg-3 p-0 align-self-end">
              <h3 class="mb-4">I курс</h3>
              <a download="Расписание 1 курс.xlsx" href="/files/Расписание 1 курс.xlsx">
                <button class="btn btn-primary w-100">Загрузить расписание</button></a>
            </div>
            <div class="col-sm-12 col-md-5 col-lg-3 p-0">
              <h3 class="mb-4">II курс</h3>
              <a download="Расписание 2 курс.xlsx" href="/files/Расписание 2 курс.xlsx">
                <button class="btn btn-primary w-100">Загрузить расписание</button></a>
            </div>
            <div class="col-sm-12 col-md-5 col-lg-3 p-0">
              <h3 class="mb-4">III курс</h3>
              <a download="Расписание 3 курс.xlsx" href="/files/Расписание 3 курс.xlsx">
                <button class="btn btn-primary w-100">Загрузить расписание</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footerNav">
      <nav class="navbar fixed-bottom navbar-expand-lg navbar-light white p-0">
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="list-group-item list-group-item-action waves-effect" id="teachers_btn">Teachers</a>
          </li>
          <li class="nav-item">
            <a class="list-group-item list-group-item-action waves-effect" id="news_btn">News</a>
          </li>
          <li class="nav-item d-flex">
            <a class="list-group-item list-group-item-action waves-effect" id="schedule_btn">Schedule</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script src="js/dashboard.js"></script>
</body>

</html>
