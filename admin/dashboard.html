<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" href="/img/KUU_no_bg_Logo.png">
  <title>Administration Osh KUU</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body class="grey lighten-3">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white">
      <div class="container-fluid">
        <a class="navbar-brand waves-effect" href=""><strong class="blue-text">Osh KUU Admin</strong></a>
      </div>
    </nav>
    <div class="sidebar-fixed position-fixed text-center">
      <a class="logo-wrapper"><img src="https://cutt.ly/sjcRGGs" class="img-fluid rounded-circle" alt=""></a>
      <div class="list-group list-group-flush text-left">
        <a class="list-group-item list-group-item-action waves-effect" id="teachers_btn">
          <i class="fas fa-user mr-3"></i>Учителя</a>
        <a class="list-group-item list-group-item-action waves-effect" id="news_btn">
          <i class="fas fa-table mr-3"></i>Новости</a>
        <a class="list-group-item list-group-item-action waves-effect" id="schedule_btn">
          <i class="fas fa-map mr-3"></i>Расписание</a>
      </div>
    </div>
  </header>
  <section id="ttop"></section>
  <main style="padding-bottom: 50px;">
    <div class="teachers" id="teachersBlock">
      <button class="btn btn-primary" id="CREATEteacher">Добавить учителя</button>
      <div class="row justify-content-center" id="teachersBlockRow">
        <div class="d-flex moveBTNS">
          <a href="#ttop"><button class="btn btn-danger">▲</button></a>
          <a href="#tbot"><button class="btn btn-danger">▼</button></a>
        </div>
      </div>
    </div>
    <section id="tbot"></section>
    <div class="news" id="newsBlock" style="display: none;">
      <div class="container">
        <div class="row" id="newsBlockRow"></div>
      </div>
    </div>
    <div class="schedule" id="scheduleBlock" style="display: none;">
      <div class="schedule_div">
        <div class="container text-center schedule_div page">
          <div class="row justify-content-center p-md-5">
            <div class="col-sm-12 col-md-5 col-lg-3 p-0 align-self-end">
              <h3 class="mb-4">I курс</h3>
              <a download="Расписание 1 курс.xlsx" href="/files/Расписание 1 курс.xlsx">
                <button class="btn btn-primary w-100">Загрузить расписание</button></a>
            </div>
            <div class="col-sm-12 col-md-5 col-lg-3 p-0">
              <h3 class="mb-4">II курс</h3>
              <a download="Расписание 2 курс.xlsx" href="/files/Расписание 2 курс.xlsx">
                <button class="btn btn-primary w-100">Загрузить расписание</button></a>
            </div>
            <div class="col-sm-12 col-md-5 col-lg-3 p-0">
              <h3 class="mb-4">III курс</h3>
              <a download="Расписание 3 курс.xlsx" href="/files/Расписание 3 курс.xlsx">
                <button class="btn btn-primary w-100">Загрузить расписание</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footerNav">
      <nav class="navbar fixed-bottom navbar-expand-lg navbar-light white p-0">
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="list-group-item list-group-item-action waves-effect" id="teachers_btn">Учителя</a>
          </li>
          <li class="nav-item">
            <a class="list-group-item list-group-item-action waves-effect" id="news_btn">Новости</a>
          </li>
          <li class="nav-item d-flex">
            <a class="list-group-item list-group-item-action waves-effect" id="schedule_btn">Расписание</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><b>Редактирование учителя</b></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-block">
              <b>Ф.И.О:</b>
              <input class="form-control mb-3" type="text" disabled value="... ... ...">
              <b>Фамилия:</b>
              <input class="form-control mb-3" type="text" placeholder="Редактировать..." id="changeLastName">
              <b>Имя:</b>
              <input class="form-control mb-3" type="text" placeholder="Редактировать..." id="changeFirstName">
              <b>Отчество:</b>
              <input class="form-control" type="text" placeholder="Редактировать..." id="changePatronymic">
            </div>

            <div class="mt-5">
              <b class="m-2">Преподаваемый урок:</b>
              <div class="d-flex">
                <input type="text" class="form-control m-2" disabled value="..." />
                <input type="text" class="form-control m-2" placeholder="Редактировать..." id="changeLesson" />
              </div>
            </div>

            <div class="mt-5">
              <b class="m-2">Email:</b>
              <div class="d-flex">
                <input type="email" class="form-control m-2" disabled value="..." />
                <input type="email" class="form-control m-2" placeholder="Редактировать..." id="changeEmail" />
              </div>
            </div>

            <div class="d-flex justify-content-between w-100 mt-5">
              <div class="d-block">
                <b class="m-2">Возраст:</b>
                <div class="d-flex">
                  <input type="number" class="form-control m-2 p-2" style="width: 50px;" disabled value="..." />
                  <input type="number" class="form-control m-2" style="width: 70px;" placeholder="..." id="changeAge" />
                </div>
              </div>

              <div class="d-block">
                <b class="m-2">Кабинет:</b>
                <div class="d-flex">
                  <input type="number" class="form-control m-2 p-2" style="width: 100px;" disabled value="..." />
                  <input type="number" class="form-control m-2" style="width: 100px;" placeholder="..."
                    id="changeRoom" />
                </div>
              </div>
            </div>

            <div class="mt-5">
              <b class="m-2">Номер телефона:</b>
              <div class="d-flex">
                <input type="tel" class="form-control m-2" disabled value="..." />
                <input type="tel" class="form-control m-2" placeholder="Редактировать..." id="changeTel" />
              </div>
            </div>

            <div class="mt-3">
              <b class="m-2">Номер WhatsApp:</b>
              <div class="d-flex">
                <input type="tel" class="form-control m-2" disabled value="..." />
                <input type="tel" class="form-control m-2" placeholder="Редактировать..." id="changeWAppNumber" />
              </div>
            </div>

            <div class="mt-5">
              <b class="m-2">Фото:</b>
              <div class="d-block text-center">
                <img src="" alt="Не найдено..." class="w-50 rounded border m-3">
                <div>
                  <label for="changeAvatar" class="btn btn-primary w-75" style="cursor: pointer;">Выберите файл</label>
                  <input type="file" class="form-control m-2 p-1 d-none" id="changeAvatar" />
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary" id="update">Редактировать</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- SCRIPTS -->
  <script type="module" src="js/dashboard.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
